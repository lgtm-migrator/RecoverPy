repos:
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.14
    hooks:
    -   id: remove-tabs
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        files: "\\.(py)$"
        args: [--settings-path=pyproject.toml]
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.950
    hooks:
    -   id: mypy
        args: [--ignore-missing-imports]
        additional_dependencies: [types-PyYAML]
-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
        additional_dependencies: [
          flake8-bugbear,
          flake8-builtins,
          flake8-comprehensions,
          flake8-docstrings,
          flake8-eradicate,
          flake8-isort,
          flake8-pytest-style,
          flake8-mutable,
          flake8-spellcheck,
          flake8-html,
          flake8-simplify,
          flake8-aaa
        ]
        args:
          - --exit-zero
-   repo: local
    hooks:
      - id: pytest
        name: pytest
        language: system
        entry: pytest
        pass_filenames: false
        always_run: true
        stages: [push]
